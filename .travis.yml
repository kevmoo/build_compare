# Created with package:mono_repo v2.1.0
language: dart

jobs:
  include:
    - stage: analyzer_and_format
      name: "SDK: 2.3.0; PKGS: build_compare, build_compare_annotation; TASKS: `dartanalyzer --fatal-warnings .`"
      dart: "2.3.0"
      env: PKGS="build_compare build_compare_annotation"
      script: ./tool/travis.sh dartanalyzer_1
    - stage: analyzer_and_format
      name: "SDK: dev; PKGS: build_compare, build_compare_annotation; TASKS: [`dartfmt -n --set-exit-if-changed .`, `dartanalyzer --fatal-warnings --fatal-infos .`]"
      dart: dev
      env: PKGS="build_compare build_compare_annotation"
      script: ./tool/travis.sh dartfmt dartanalyzer_0
    - stage: unit_test
      name: "SDK: 2.3.0; PKG: build_compare; TASKS: `pub run test`"
      dart: "2.3.0"
      env: PKGS="build_compare"
      script: ./tool/travis.sh test
    - stage: unit_test
      name: "SDK: dev; PKG: build_compare; TASKS: `pub run test`"
      dart: dev
      env: PKGS="build_compare"
      script: ./tool/travis.sh test

stages:
  - analyzer_and_format
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.pub-cache"
    - build_compare/.dart_tool/build
